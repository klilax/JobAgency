<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    {% if is_staff %}
    <form action="/vacancy/new/" method="post">{% csrf_token %}
        <input type="text" name="description">
        <button type="submit">Add</button>
    </form>
    {% else %}
    <form action="/resume/new/" method="post">{% csrf_token %}
        <input type="text" name="description">
        <button type="submit">Add</button>
    </form>
    {% endif %}

</body>
</html>
